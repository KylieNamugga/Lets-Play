<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="log.css">
    <title>Log In</title>
</head>

<body>
    <div class="container-main">
        <div class="row">
            <div class="col">
                <img src="images/cutie-2.jpg">
            </div>
            <div class="col align-self-center">
                <form style="width: 23rem;">

                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; font-weight: bold;">Log In</h3>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example18">Email address</label>
                        <input type="email" id="form2Example18" class="form-control form-control-lg" style="width: 300px;" />

                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example28">Password</label>
                        <input type="password" id="form2Example28" class="form-control form-control-lg" style="width: 300px;" />

                    </div>

                    <div class="pt-1 mb-4">
                        <button class="btn btn-info btn-lg btn-block" type="button">Login</button>
                    </div>

                    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!" style="color: black; font-weight: bold;">Forgotten password?</a></p>
                    <p>Don't have an account? <a href="#!" class="link-info" style="color: black;">Register here</a></p>

                </form>

            </div>
        </div>
    </div>
    
</body>
</html>
